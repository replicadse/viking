version: "0.0"

campaigns:
  main:
    phases:
      - target: ""
        threads: 32
        ends: !requests 2000
        timeout_ms: 1000
        report:
          interval: !seconds 4
        spec: !get
          header:
            x-api-key: [""]
          query:
            page: [0]
            per_page: [1000]
            from: [1262304000]
            to: [1262307600]
        behaviours:
          ok:
            - match: ^(200)$
              mark: !success
            - match: .*
              mark: !error
              sleep: 1000
          error: !backoff 1000
